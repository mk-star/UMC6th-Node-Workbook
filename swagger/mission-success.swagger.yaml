paths:
  /mission/{missionId}:
    patch:
      tags:
        - Mission
      summary: 미션 상태 변경 로직
      parameters:
        - name: missionId
          in: path
          schema:
            type: integer
          required: true
        - name: mission
          in: body
          required: true
          schema:
            properties:
              memberId:
                type: integer
                description: 멤버 pk
                example: 1
      responses:
        "200":
          description: 미션 변경 성공
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 200
              isSuccess:
                type: boolean
                example: true
              code:
                type: integer
                example: 2000
              message:
                type: string
                example: "미션을 성공적으로 완료했습니다."
              data:
                type: array
                example: { "status": "success" }

        "400":
          description: 잘못된 요청
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 400
              isSuccess:
                type: boolean
                example: false
              code:
                type: integer
                example: COMMON001
              message:
                type: string
                example: 잘못된 요청입니다

        "500":
          description: 서버 에러
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 500
              isSuccess:
                type: boolean
                example: false
              code:
                type: integer
                example: COMMON000
              message:
                type: string
                example: 서버 에러, 관리자에게 문의 바랍니다.
