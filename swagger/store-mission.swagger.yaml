paths:
  /store/missions/{storeId}:
    post:
      tags:
        - Store
      summary: 미션 작성
      parameters:
        - name: storeId
          in: path
          schema:
            type: integer
          required: true
        - name: mission
          in: body
          required: true
          schema:
            properties:
              storeId:
                type: integer
                description: 가게 pk
                example: 1
              price:
                type: int
                description: 최소 가격
                example: 10000
              point:
                type: int
                description: 포인트
                example: 30
              deadline:
                type: date
                description: 마감일
                example: "2024-06-10"
      responses:
        "200":
          description: 미션 작성 성공!
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 200
              isSuccess:
                type: boolean
                example: true
              code:
                type: integer
                example: 2000
              message:
                type: string
                example: "success!"
              data:
                type: String
                example: 미션 작성 성공

        "400":
          description: 잘못된 요청
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 400
              isSuccess:
                type: boolean
                example: false
              code:
                type: integer
                example: COMMON001
              message:
                type: string
                example: 잘못된 요청입니다

        "500":
          description: 서버 에러
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 500
              isSuccess:
                type: boolean
                example: false
              code:
                type: integer
                example: COMMON000
              message:
                type: string
                example: 서버 에러, 관리자에게 문의 바랍니다.
