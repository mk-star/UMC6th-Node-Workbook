paths:
  /store/add/{regionId}:
    post:
      tags:
        - Store
      summary: 지역에 가게 추가
      parameters:
        - name: regionId
          in: path
          schema:
            type: integer
          required: true
        - name: store
          in: body
          required: true
          schema:
            properties:
              regionId:
                type: integer
                description: 지역 pk
                example: 10
              name:
                type: string
                description: 가게 이름
                example: 구들 마라탕
              type:
                type: string
                description: 가게 종류
                example: 중식당
              rating:
                type: decimal
                description: 가게 평점
                example: 4.2
              status:
                type: string
                description: 가게 상태
                example: 영업중
              address:
                type: string
                description: 가게 주소
                example: 서울 성북구 화랑로 95 2층
      responses:
        "200":
          description: 가게 추가 성공!
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 200
              isSuccess:
                type: boolean
                example: true
              code:
                type: integer
                example: 2000
              message:
                type: string
                example: "success!"
              data:
                type: String
                example: 가게 추가 성공

        "400":
          description: 잘못된 요청
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 400
              isSuccess:
                type: boolean
                example: false
              code:
                type: integer
                example: COMMON001
              message:
                type: string
                example: 잘못된 요청입니다

        "500":
          description: 서버 에러
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 500
              isSuccess:
                type: boolean
                example: false
              code:
                type: integer
                example: COMMON000
              message:
                type: string
                example: 서버 에러, 관리자에게 문의 바랍니다.
